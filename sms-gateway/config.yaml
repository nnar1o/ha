name: SMS Gateway
version: "1.0.0"
slug: sms-gateway
description: Send and receive SMS messages through Huawei modem (12d1:1506) with MQTT integration
url: https://github.com/nnar1o/ha/tree/main/sms-gateway
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: services
boot: auto
hassio_api: true
hassio_role: default
homeassistant_api: true
devices:
  - /dev/ttyUSB0
  - /dev/ttyUSB1
  - /dev/ttyUSB2
  - /dev/ttyUSB3
usb: true
udev: true
options:
  mqtt_host: core-mosquitto
  mqtt_port: 1883
  mqtt_user: ""
  mqtt_password: ""
  serial_device: /dev/ttyUSB0
  log_level: INFO
schema:
  mqtt_host: str
  mqtt_port: port
  mqtt_user: str?
  mqtt_password: password?
  serial_device: device(subsystem=tty)
  log_level: list(DEBUG|INFO|WARNING|ERROR)?
image: ghcr.io/nnar1o/sms-gateway-{arch}